<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Image</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <style>
    html,body{height:100%;margin:0;background:#000;display:flex;align-items:center;justify-content:center}
    img{max-width:95vw;max-height:95vh;object-fit:contain;box-shadow:0 0 24px rgba(0,0,0,.6);border:0}
  </style>
</head>
<body>
  <img id="pic" src="latest.jpg?v=1" alt="QR Image">
  <script>
    // Hard-refresh the image every 15s with a cache-busting query
    setInterval(() => {
      const img = document.getElementById('pic');
      const base = 'latest.jpg';
      img.src = `${base}?v=${Date.now()}`;
    }, 15000);
  </script>
</body>
</html>
