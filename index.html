<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Image</title>
  <!-- tell browsers not to cache the HTML -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
</head>
<body style="margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#111">
  <img id="pic" src="latest.jpg?v=1" alt="QR Image"
       style="max-width:95vw;max-height:95vh;object-fit:contain;border:0;box-shadow:0 0 24px rgba(0,0,0,.4)" />
  <script>
    // extra cache-bust for stubborn mobiles: bump version if query param `v` is present
    const urlV = new URLSearchParams(location.search).get('v');
    if (urlV) {
      const img = document.getElementById('pic');
      img.src = `latest.jpg?v=${encodeURIComponent(urlV)}`;
    }
  </script>
</body>
</html>
